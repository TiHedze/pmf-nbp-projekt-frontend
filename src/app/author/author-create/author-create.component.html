<mat-card>
    <mat-card-header>
        Create Author
    </mat-card-header>
    <mat-card-content>
        <form [formGroup] = "createAuthorFormControl" (ngSubmit)="onSubmit()">
            <input mat-input type="text" formControlName="firstName" />
            <input mat-input type="text" formControlName="lastName" />
        </form>
    </mat-card-content>
</mat-card>>
