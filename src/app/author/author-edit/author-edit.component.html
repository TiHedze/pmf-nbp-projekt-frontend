<mat-card>
    <mat-card-header>
        Edit Author
    </mat-card-header>
    <mat-card-content>
        <form [formGroup] = "editAuthorFormControl" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput type="text" formControlName="firstName" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput type="text" formControlName="lastName" />
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
