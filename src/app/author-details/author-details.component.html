<mat-card>
    <mat-card-header>
        {{author?.firstName}} {{author?.lastName}}
    </mat-card-header>
    <mat-card-content>
       <table>
        <table mat-table [dataSource]="publications" class="mat-elevation-z8">
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
          
            <ng-container matColumnDef="details">
              <th mat-header-cell *matHeaderCellDef> View Details </th>
              <td mat-cell *matCellDef="let element"><a mat-button [routerLink]="['publications', element.id]">Details</a> </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
       </table>
    </mat-card-content>
</mat-card>
